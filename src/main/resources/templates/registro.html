<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.1);
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.1);
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
            box-shadow: 0 2px 4px rgba(23, 162, 184, 0.1);
        }

        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeaa7;
            box-shadow: 0 2px 4px rgba(255, 193, 7, 0.1);
        }

        .alert-icon {
            margin-right: 8px;
            font-weight: bold;
        }

        .alert-close {
            float: right;
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
            color: inherit;
            opacity: 0.5;
            background: none;
            border: 0;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }

        .alert-close:hover {
            opacity: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .form-container h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .input-group input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.15);
        }

        .input-group input.success {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            font-weight: 500;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }

        .terms-group {
            display: flex;
            align-items: center;
            font-size: 13px;
            margin-bottom: 25px;
            color: #555;
        }

        .terms-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            accent-color: #007bff;
        }

        .terms-group a {
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }

        .terms-group a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .submit-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .login-link {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Crie sua Conta</h1>
    <p>√â r√°pido e f√°cil. Vamos come√ßar!</p>

    <div th:if="${param.error != null}" class="alert alert-danger">
        <span class="alert-icon">‚ö†Ô∏è</span>
        <span>Erro ao criar conta. Verifique os dados e tente novamente.</span>
        <button type="button" class="alert-close" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <div th:if="${param.success != null}" class="alert alert-success">
        <span class="alert-icon">‚úÖ</span>
        <span>Conta criada com sucesso! Voc√™ pode fazer login agora.</span>
        <button type="button" class="alert-close" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <div th:if="${param.emailExists != null}" class="alert alert-warning">
        <span class="alert-icon">üìß</span>
        <span>Este email j√° est√° cadastrado. Tente fazer login ou use outro email.</span>
        <button type="button" class="alert-close" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>

    <form action="/register" method="POST" id="registerForm">
        <div class="input-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
        </div>

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
            <div id="password-strength" class="password-strength"></div>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirme sua Senha</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Repita a senha" required>
        </div>

        <button type="submit" class="submit-button" id="submitButton">Criar Conta</button>

        <div class="login-link">
            J√° tem uma conta? <a href="/login">Fa√ßa Login</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                if (alert.style.display !== 'none') {
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.style.display = 'none';
                    }, 300);
                }
            }, 5000);
        });

        const form = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const termsCheckbox = document.getElementById('terms');
        const submitButton = document.getElementById('submitButton');
        const passwordStrengthDiv = document.getElementById('password-strength');

        function validatePassword(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                feedback = 'Senha fraca';
                passwordStrengthDiv.className = 'password-strength weak';
            } else if (strength < 4) {
                feedback = 'Senha m√©dia';
                passwordStrengthDiv.className = 'password-strength medium';
            } else {
                feedback = 'Senha forte';
                passwordStrengthDiv.className = 'password-strength strong';
            }

            passwordStrengthDiv.textContent = feedback;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function clearErrors() {
            [nameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.classList.remove('error', 'success');
            });
        }

        function showCustomError(message) {
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `
                <span class="alert-icon">‚ö†Ô∏è</span>
                <span>${message}</span>
                <button type="button" class="alert-close" onclick="this.parentElement.style.display='none'">&times;</button>
            `;

            const form = document.getElementById('registerForm');
            form.parentNode.insertBefore(alertDiv, form);

            setTimeout(function() {
                if (alertDiv.style.display !== 'none') {
                    alertDiv.style.opacity = '0';
                    setTimeout(function() {
                        alertDiv.style.display = 'none';
                    }, 300);
                }
            }, 5000);
        }

        passwordInput.addEventListener('input', function() {
            validatePassword(this.value);
            
            if (this.value.length > 0) {
                if (this.value.length >= 8) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                }
            } else {
                this.classList.remove('error', 'success');
            }
        });

        confirmPasswordInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                if (this.value === passwordInput.value) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                }
            } else {
                this.classList.remove('error', 'success');
            }
        });

        emailInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                if (isValidEmail(this.value)) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                }
            } else {
                this.classList.remove('error', 'success');
            }
        });

        nameInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                if (this.value.length >= 2) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                }
            } else {
                this.classList.remove('error', 'success');
            }
        });

        form.addEventListener('submit', function(e) {
            let hasError = false;
            let errorMessage = '';

            clearErrors();

            if (!nameInput.value.trim()) {
                nameInput.classList.add('error');
                hasError = true;
                errorMessage = 'Nome √© obrigat√≥rio.';
            } else if (nameInput.value.trim().length < 2) {
                nameInput.classList.add('error');
                hasError = true;
                errorMessage = 'Nome deve ter pelo menos 2 caracteres.';
            }

            if (!emailInput.value.trim()) {
                emailInput.classList.add('error');
                hasError = true;
                errorMessage = 'Email √© obrigat√≥rio.';
            } else if (!isValidEmail(emailInput.value)) {
                emailInput.classList.add('error');
                hasError = true;
                errorMessage = 'Formato de email inv√°lido.';
            }

            if (!passwordInput.value.trim()) {
                passwordInput.classList.add('error');
                hasError = true;
                errorMessage = 'Senha √© obrigat√≥ria.';
            } else if (passwordInput.value.length < 8) {
                passwordInput.classList.add('error');
                hasError = true;
                errorMessage = 'Senha deve ter pelo menos 8 caracteres.';
            }

            if (!confirmPasswordInput.value.trim()) {
                confirmPasswordInput.classList.add('error');
                hasError = true;
                errorMessage = 'Confirma√ß√£o de senha √© obrigat√≥ria.';
            } else if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordInput.classList.add('error');
                hasError = true;
                errorMessage = 'As senhas n√£o coincidem.';
            }

            if (!termsCheckbox.checked) {
                hasError = true;
                errorMessage = 'Voc√™ deve aceitar os termos de uso.';
            }

            if (hasError) {
                e.preventDefault();
                showCustomError(errorMessage);
            }
        });
    });
</script>

</body>
</html>
